name: novel_reader
description: A cross-platform EPUB reader built with Flutter 3.x

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # EPUB Processing
  epubx: ^4.0.0
  
  # Firebase - commented out for Windows build
  # firebase_core: ^4.0.0
  # cloud_firestore: ^6.0.0
  
  # File Handling
  file_picker: ^10.2.1
  
  # Platform specific
  permission_handler: ^12.0.1
  
  # UI & Theming
  adaptive_theme: ^3.6.0
  reorderables: ^0.6.0
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/locales/